<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Part 2
  </title>
</head>

<body>

  <h3>You Choose:<span id="playerChoice"></span></h3>

	<h3>The Computer Choose:<span id="computerChoice"></span></h3>

  <h3>Total Wins:<span id="winsCount"></span></h3>

  <h3>Total Losses:<span id="lossesCount"></span></h3>

  <h3>Ties:<span id="tiesCount"></span></h3>

  <h3>Result of the last match:<span id="lastWin" ></span></h3>

  <div id="game">

  </div>

  <script type="text/javascript">
    var computerChoices = ["r", "p", "s"];
    var wins = 0;
    var losses = 0;
    var ties = 0;
    var winner = "";

    document.onkeyup = function(event) {
      var userGuess = event.key.toLowerCase();
      var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
      
      //CONSOLE LOGGING GUESSES
      console.log("User guess: " + userGuess);
      console.log("Computer guess: " + computerGuess);
      
      //WIN-LOSS LOGIC
      if (userGuess === 'p') {
        if (computerGuess === 'p') {
          ties++;
          winner = "A tie!";
        } else if (computerGuess === 's') {
          losses++;
          winner = "You lost!";
        } else if (computerGuess==='r') {
          wins++;
          winner = "You won!";
        }
      } else if (userGuess === 's') {
        if (computerGuess === 'p') {
          wins++;
          winner = "You won!";
        } else if (computerGuess === 's') {
          winner = "A tie!";
          ties++;
        } else if (computerGuess==='r') {
          winner = "You lost!";
          losses++;
        }
      } else if (userGuess === 'r') {
        if (computerGuess === 'p') {
          winner = "You lost!";
          losses++;
        } else if (computerGuess === 's') {
          wins++;
          winner = "You won!";
        } else if (computerGuess==='r') {
          winner = "A tie!";
          ties++;
        }
      } else {
        alert('Invalid key! Please press R, S, or P');
        winner = "Invalid game";
      };

      //STILL ON KEYUP
      playerChoice.textContent = userGuess;
      computerChoice.textContent = computerGuess;
      winsCount.textContent = wins;
      lossesCount.textContent = losses;
      tiesCount.textContent = ties;
      lastWin.textContent = winner;
    };
  </script>

</body>

</html>
