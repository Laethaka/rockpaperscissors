<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Part 2
  </title>
</head>

<body>

  <h3>You Choose:<span id="playerChoice"></span></h3>

	<h3>The Computer Choose:<span id="computerChoice"></span></h3>

  <h3>Total Wins:<span id="winsCount"></span></h3>

  <h3>Computer Wins:<span id="lossesCount"></span></h3>

  <h3>Ties:<span id="tiesCount"></span></h3>

  <h3>Winner of the last match:<span id="" ></span></h3>

  <div id="game">

  </div>

  <script type="text/javascript">
    var computerChoices = ["r", "p", "s"];
    var wins = 0;
    var losses = 0;
    var ties = 0;
    var winner = "";

    document.onkeyup = function(event) {
      var userGuess = event.key.toLowerCase();
      var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
      
      //CONSOLE LOGGING GUESSES
      console.log("User guess: " + userGuess);
      console.log("Computer guess: " + computerGuess);
      
      if (userGuess === 'p') {
        if (computerGuess === 'p') {
          ties++;
        } else if (computerGuess === 's') {
          losses++;
        } else if (computerGuess==='r') {
          wins++;
        }
      } else if (userGuess === 's') {
        if (computerGuess === 'p') {
          wins++;
        } else if (computerGuess === 's') {
          ties++;
        } else if (computerGuess==='r') {
          losses++;
        }
      } else if (userGuess === 'r') {
        if (computerGuess === 'p') {
          losses++;
        } else if (computerGuess === 's') {
          wins++;
        } else if (computerGuess==='r') {
          ties++;
        }
      } else {
        alert('invalid key!')
      }
    };
  </script>

</body>

</html>
